<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container" style="max-width: 800px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>⚙️ Tipos de Gasto</h3>
            <a href="{{ url_for('gastos.index') }}" class="btn btn-outline-secondary">Volver</a>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-body bg-warning bg-opacity-10">
                <form method="POST" class="row align-items-end">
                    <div class="col-md-5">
                        <label class="form-label">Nombre del Nuevo Gasto</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Ej: Compra de Servilletas" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Categoría</label>
                        <select name="categoria" class="form-select">
                            <option value="Materia Prima">Materia Prima</option>
                            <option value="Obligaciones Laborales">Nómina</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Arriendo">Arriendo</option>
                            <option value="Activos">Activos</option>
                            <option value="Otros Gastos">Operativos/Varios</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-dark w-100">Agregar</button>
                    </div>
                </form>
            </div>
        </div>

        <ul class="list-group shadow-sm">
            <li class="list-group-item bg-dark text-white fw-bold">Lista Actual</li>
            {% for c in conceptos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ c.nombre }}
                <span class="badge bg-secondary">{{ c.categoria }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
