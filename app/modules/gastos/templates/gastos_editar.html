<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Gasto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4>✏️ Corregir Gasto</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label>Descripción</label>
                    <input type="text" name="descripcion_texto" class="form-control" value="{{ gasto.descripcion }}" required>
                </div>
                <div class="mb-3">
                    <label>Monto ($)</label>
                    <input type="number" name="monto" class="form-control fw-bold" value="{{ gasto.monto }}" required>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label>Cantidad</label>
                        <input type="number" step="0.1" name="cantidad" class="form-control" value="{{ gasto.cantidad or '' }}">
                    </div>
                    <div class="col-6">
                        <label>Unidad</label>
                        <input type="text" name="unidad" class="form-control" value="{{ gasto.unidad or '' }}">
                    </div>
                </div>
                <div class="mb-4">
                    <label>Observación</label>
                    <input type="text" name="observacion" class="form-control" value="{{ gasto.observacion or '' }}">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="{{ url_for('gastos.eliminar', id=gasto.id) }}" class="btn btn-danger" onclick="return confirm('¿Seguro borrar este gasto?')">Eliminar Definitivamente</a>
                    <a href="{{ url_for('gastos.index') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
