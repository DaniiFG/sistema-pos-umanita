<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ accion }} Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>{{ accion }} Producto</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre</label>
                                <input type="text" name="nombre" class="form-control" value="{{ producto.nombre if producto else '' }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Imagen (Archivo PC)</label>
                                <input type="file" name="imagen" class="form-control" accept="image/*">
                                {% if producto and producto.imagen_local %}
                                    <div class="mt-2">
                                        <small>Actual:</small>
                                        <img src="{{ url_for('static', filename='uploads/' + producto.imagen_local) }}" width="60" style="border-radius:5px;">
                                    </div>
                                {% endif %}
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label fw-bold text-success">Precio ($)</label>
                                    <input type="number" name="precio" class="form-control border-success" value="{{ producto.precio if producto else '' }}" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label fw-bold text-danger">Costo (P&G)</label>
                                    <input type="number" name="costo" class="form-control border-danger" value="{{ producto.costo_referencia if producto else '' }}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select name="categoria" class="form-select">
                                    <option value="Presas Individuales" {% if producto and producto.categoria == 'Presas Individuales' %}selected{% endif %}>Presas Individuales</option>
                                    <option value="Pollo Entero" {% if producto and producto.categoria == 'Pollo Entero' %}selected{% endif %}>Pollo Entero</option>
                                    <option value="Medio Pollo" {% if producto and producto.categoria == 'Medio Pollo' %}selected{% endif %}>Medio Pollo</option>
                                    <option value="Pollo y Medio" {% if producto and producto.categoria == 'Pollo y Medio' %}selected{% endif %}>Pollo y Medio</option>
                                    <option value="Comida Rápida" {% if producto and producto.categoria == 'Comida Rápida' %}selected{% endif %}>Comida Rápida</option>
                                    <option value="Combos" {% if producto and producto.categoria == 'Combos' %}selected{% endif %}>Combos</option>
                                    <option value="Bebidas" {% if producto and producto.categoria == 'Bebidas' %}selected{% endif %}>Bebidas</option>
                                    <option value="Adiciones" {% if producto and producto.categoria == 'Adiciones' %}selected{% endif %}>Adiciones</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="es_combo" id="checkCombo" {% if producto and producto.es_combo %}checked{% endif %}>
                                <label class="form-check-label" for="checkCombo">¿Es un Combo?</label>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" name="activo" id="checkActivo" {% if not producto or producto.activo %}checked{% endif %}>
                                <label class="form-check-label" for="checkActivo">Producto Activo</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                                <a href="{{ url_for('productos.index') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
