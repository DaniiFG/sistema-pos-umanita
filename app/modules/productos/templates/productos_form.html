<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ accion }} Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>{{ accion }} Producto</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Producto</label>
                                <input type="text" name="nombre" class="form-control" value="{{ producto.nombre if producto else '' }}" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label">Precio de Venta</label>
                                    <input type="number" name="precio" class="form-control" value="{{ producto.precio if producto else '' }}" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label text-secondary">Costo Estimado (Opcional)</label>
                                    <input type="number" name="costo" class="form-control" value="{{ producto.costo_referencia if producto else '' }}">
                                    <small class="text-muted">Para reporte de P&G</small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Categoría</label>
                                <select name="categoria" class="form-select">
                                    <option value="Pollo" {% if producto and producto.categoria == 'Pollo' %}selected{% endif %}>Pollo</option>
                                    <option value="Comida Rápida" {% if producto and producto.categoria == 'Comida Rápida' %}selected{% endif %}>Comida Rápida</option>
                                    <option value="Combos" {% if producto and producto.categoria == 'Combos' %}selected{% endif %}>Combos</option>
                                    <option value="Bebidas" {% if producto and producto.categoria == 'Bebidas' %}selected{% endif %}>Bebidas</option>
                                    <option value="Adiciones" {% if producto and producto.categoria == 'Adiciones' %}selected{% endif %}>Adiciones</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="es_combo" id="checkCombo" {% if producto and producto.es_combo %}checked{% endif %}>
                                <label class="form-check-label" for="checkCombo">¿Es un Combo?</label>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" name="activo" id="checkActivo" {% if producto %}{% if producto.activo %}checked{% endif %}{% else %}checked{% endif %}>
                                <label class="form-check-label" for="checkActivo">Producto Activo (Visible en POS)</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                                <a href="{{ url_for('productos.index') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
